<form action="login" class="my-5" method="post">
    <div class="mb-3">
        <label for="webshop-login-form-email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="webshop-login-form-email" name="email">
    </div>
    <div class="mb-3">
        <label for="webshop-login-form-password" class="form-label">Password</label>
        <input type="password" class="form-control" id="webshop-login-form-password" name="password">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
